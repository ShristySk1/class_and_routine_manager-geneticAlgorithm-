<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
* {
  box-sizing: border-box;
}

input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  resize: vertical;
}
input[type=number] {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  resize: vertical;
}

label {
  padding: 12px 12px 12px 0;
  display: inline-block;
}

input[type=submit] {
  background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  float: left;
}

input[type=submit]:hover {
  background-color: #45a049;
}

.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}

.col-25 {
  float: left;
  width: 15%;
  margin-top: 6px;
}

.col-75 {
  float: left;
  width: 50%;
  margin-top: 6px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 500px) {
  .col-25, .col-75, input[type=submit] {
    width: 75%;
    margin-top: 0;
  }
}
</style>
    </head>
    <body>
        <h2>Complete your profile first!!</h2>

<div class="container">
  <form role="form" method="post" th:action="@{/user/saveTeacher}">
  <div class="row">
    <div class="col-25">
        <label>Name</label>
    </div>
    <div class="col-75">
       <input type="text" name="student_name"  required="required"/>
    </div>
  </div>
  <div class="row">
    <div class="col-25">
     <label>Email</label>
    </div>
    <div class="col-75">
      <input type="text" name="student_email"  required="required"/>
                       </div>
  </div>
  <div class="row">
    <div class="col-25">
       <label>Contact no.</label>
    </div>
    <div class="col-75">
        <input type="number" name="student_contact"  required="required"/>
                     
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label>Address</label>
    </div>
    <div class="col-75">
      <input type="text" name="student_address"  required="required"/>
                         </div>
  </div>
      <div class="row">
    <div class="col-25">
      <label>Batch</label>
    </div>
    <div class="col-75">
         <input type="number" name="student_batch"  required="required"/>
                      
                         </div>
  </div>
      <div class="row">
    <div class="col-25">
       <label>Choose Course</label>
    </div>
    <div class="col-75">
                        
        <select type="text" name="course" >
            <div th:each="course : ${courses}" >
   <option  th:value="${course.coursesId}" th:text="${course.coursesName}"></option>
            </div>
</select>            

                         </div>
  </div>
      <div class="row">
    <div class="col-25">
       <label>Section</label>
    </div>
    <div class="col-75">
                   <select type="text" name="room">
               
 
   <option  th:value="A" >A</option>
    <option  th:value="B" >B</option>
            </div>
</select> 
                         </div>
  </div>
         <div class="row">
    <div class="col-25">
      <label>Roll no</label>
    </div>
    <div class="col-75">
         <input type="number" name="roll"  required="required"/>
                      
                         </div>
  </div>
      <br><br>
  <div class="row">
    <input type="submit" value="Submit">
  </div>
  </form>
</div>

    </body>
</html>
