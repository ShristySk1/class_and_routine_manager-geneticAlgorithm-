<!-- Content Wrapper. Contains page content -->

<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Dashboard
            <small>admin</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Dashboard</li>
        </ol>
    </section>
    <section class="content">
        <div class="container">
        <div class="row">
            <!--                    <h2>Profile</h2>-->

            <div class="col-md-12 ">

                <div class="panel panel-default">
                    <div class="panel-heading">  <h4 >Edit subject</h4></div>
                    <form method="post" th:action="@{'/admin/subjects/save/'+${subject.subjectId}+'/'+${course.coursesId}}" th:object="${subject}">
                        
                          
                                                
                        <div class="form-group">
                            <label>Subject Name</label>
                            <input type="text" name="subject_name" class="form-control" th:value="${subject.subjectName}" required="required"/>
                        </div>
                        <div class="form-group">
                            <label>Subject Code</label>
                            <input type="text" name="subject_code" class="form-control" th:value="${subject.subjectCode}" required="required"/>
                        </div>
                        <div class="form-group">
                            <label>Period per Week</label>
                            <input type="number" name="period_per_week" class="form-control" th:value="${subject.PeriodPerWeek}" required="required"/>
                        </div>
                       
                        <div class="form-inline">
                            <label>Lab</label></br>
                           
                                <p th:if="${subject.isLab}">
                                <label> <input type="radio" name="is_lab" value="true" checked="checked"/>Yes</label>
                             <label> <input type="radio" name="is_lab" value="false"/>No</label>
                               </p>
                               <p th:if="${not subject.isLab}">
                                <label> <input type="radio" name="is_lab" value="true"/>Yes</label>
                                <label> <input type="radio" name="is_lab" value="false" checked="checked"/>No</label>
                               </p>
                           
                        </div>
                        <input type="hidden" name="id" th:value="${subject.subjectId}"/>
                        <input type="hidden" name="cid" th:value="${course.coursesId}"/>
                        <button type="submit" class="btn btn-success">Save</button>
                        <a th:href="@{'/admin/courses/courseSubject/'+ ${course.coursesId}}" class="btn btn-danger">Back</a>
                    </form>
                       


                    </div> 
                </div>
            </div>  
            <script>
                $(function () {
                    $('#profile-image1').on('click', function () {
                        $('#profile-image-upload').click();
                    });
                });
            </script>

        </div>
    </section>
</div>
