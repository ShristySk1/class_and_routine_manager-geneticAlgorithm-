<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>User | Dashboard</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">
  <!-- Font Awesome -->
  <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
  <!-- Ionicons -->
  <link rel="stylesheet" th:href="@{/css/ionicons.min.css}">
  <!-- jvectormap -->
  <link rel="stylesheet" th:href="@{/css/jquery-jvectormap.css}">
  <!-- Theme style -->
  <link rel="stylesheet" th:href="@{/css/AdminLTE.min.css}">
  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" th:href="@{/css/_all-skins.min.css}">
  <link rel="stylesheet" th:href="@{/css/profile.css}">
    
    <link rel="stylesheet" th:href="@{/css/calendar/public/styles/css/bundle.min.css}">
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

  <header class="main-header">

    <!-- Logo -->
    <a th:href="@{/user}" class="logo">
      <!-- mini logo for sidebar mini 50x50 pixels -->
      <span class="logo-mini"><b>C</b>SM</span>
      <!-- logo for regular state and mobile devices -->
      <span class="logo-bg">ClassScheduleMgmt</span>
    </a>

    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top">
      <!-- Sidebar toggle button-->
      <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
        <span class="sr-only">Toggle navigation</span>
      </a>
      <!-- Navbar Right Menu -->
      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">
          <!-- Messages: style can be found in dropdown.less-->
          
          <!-- Notifications: style can be found in dropdown.less -->
          
          <!-- Tasks: style can be found in dropdown.less -->
          
          <!-- User Account: style can be found in dropdown.less -->
          <li class="dropdown user user-menu">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
               <div th:if ="${image}">
                      <img th:src="@{${image.image}}" class="user-image" alt="User Image"></div>
                       <!--  <div th:if ="!${image}">
                    <img th:src="@{/img/avatar04.png}" class="user-image" alt="User Image"></div>-->

              <span class="hidden-xs" th:text="${name}"></span>
            </a>
            <ul class="dropdown-menu">
              <!-- User image -->
              <li class="user-header">
                  <div th:if ="${image}">
                      <img th:src="@{${image.image}}" class="profile-user-img img-responsive img-circle" alt="User Image"></div>
                     <!--    <div th:if ="!${image}">
                      <img th:src="@{/img/avatar04.png}" class="img-circle" alt="User Image"></div>-->

                <p th:text="${name}">
                  
                  <small>Student</small>
                </p>
              </li>
              <!-- Menu Body -->
              <li class="user-body">
               
                <!-- /.row -->
              </li>
              <!-- Menu Footer-->
              <li class="user-footer">
            <div class="pull-left">
                  <a th:href="@{/user/userProfile}" class="btn btn-default btn-flat">Profile</a>
                </div>
                <div class="pull-right">
                    <a th:if="${#request.userPrincipal != null}" th:href="@{/logout}" class="btn btn-default btn-flat">Sign out</a>
                </div>
                  
              </li>
            </ul>
          </li>
          <!-- Control Sidebar Toggle Button -->
        
        </ul>
      </div>

    </nav>
  </header>
  <!-- Left side column. contains the logo and sidebar -->
  <aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
      <!-- Sidebar user panel -->
      <div class="user-panel">
        <div class="pull-left image">
          <img th:src="@{${image.image}}" class="img-circle" alt="User Image">
        </div>
        <div class="pull-left info">
            <p th:text="${name}"></p>
          <a href="#"><i class="fa fa-circle text-success"></i> ..</a>
        </div>
      </div>
      <!-- search form -->
      <form action="#" method="get" class="sidebar-form">
        <div class="input-group">
          <input type="text" name="q" class="form-control" placeholder="Search...">
          <span class="input-group-btn">
                <button type="submit" name="search" id="search-btn" class="btn btn-flat">
                  <i class="fa fa-search"></i>
                </button>
              </span>
        </div>
      </form>
      <!-- /.search form -->
      <!-- sidebar menu: : style can be found in sidebar.less -->
      <ul class="sidebar-menu" data-widget="tree">
        <li class="header">MAIN NAVIGATION</li>
        <li class="active treeview menu-open">
<!--
          <a href="#">
            <i class="fa fa-dashboard"></i> <span>Dashboard</span>
            <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
          </a>
-->
         
         
           <li class="active"><a th:href="@{/user}"><i class="fa fa-dashboard"></i> Dashboard</a></li>
              <li ><a th:href="@{/messages/user}"><i class="fa fa-fw fa-envelope-o"></i> Message</a></li>
            <li ><a th:href="@{/user/teachers}"><i class="fa fa-fw fa-circle-thin"></i>Teachers</a></li>
            
     
         
          
            <li ><a th:href="@{/user/courses}"><i class="fa fa-fw fa-book"></i> Course</a></li>
            
     
         
     
         
          
            <li ><a th:href="@{/user/subjects}"><i class="fa fa-fw fa-file"></i> Subjects</a></li>
            
            <li ><a th:href="@{/user/teacher/routine}"><i class="fa fa-fw fa-file"></i> Routine</a></li>
      </li>
       
            
       
       
      </ul>
    </section>
    <!-- /.sidebar -->
  </aside>
