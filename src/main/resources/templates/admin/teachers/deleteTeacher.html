<!-- Content Wrapper. Contains page content -->



<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Dashboard
            <small>admin</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Dashboard</li>
        </ol>
    </section>
    <section class="content">
        <div class="container">
            <div class="row">
                <!--                    <h2>Profile</h2>-->

        <div class="row">
            <!--                    <h2>Profile</h2>-->



                <div class="col-md-12 ">

                    <div class="panel panel-default">
                        <div class="panel-heading">  <h4 >Teachers Profile</h4></div>
                        <div class="panel-body">

                            <div class="box box-info">

                                <div class="box-body">
                                    <div class="col-sm-12">
                                        <form method="post" action="/admin/teachers/sureDelete" th:action="@{/admin/teachers/sureDelete}">
                                        
                                        <table class="table">
                                            <thead>
                                                <tr>
                                                    <th></th>
                                                    <th>Id</th>
                                                    <th>Teacher Name</th>
                                                    <th>Teacher Email</th>
                                                    <th>Teacher Contact</th>
                                                    <th>Teacher Type</th>
                                                    <th>Teacher Status</th>

                                                   
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr th:each="teacher,iterator : ${teachers}">
                                                    <td><input type="checkbox" th:value="${teacher.teacherId}" name="teacherId" class="checkbox"/></td>
                                                    <td><span th:text="${iterator.index+1}"></span></td>
                                                    <td><span th:text="${teacher.teacherName}"></span></td>
                                                    <td><span th:text="${teacher.teacherEmail}"></span></td>

                                                    <td><span th:text="${teacher.teacherContact}"></span></td>
                                                    <td><span th:text="${teacher.teacherType}"></span></td>
                                                     <td>
                                                       
                                                        <span th:if="${teacher.status}" class="btn btn-success">Active</span>
                                                        <span class="btn btn-danger" th:if="${not teacher.status}">Inactive</span>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                     <div class="box-footer">
                                         <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure to delete?');">Delete </button>
                 <a th:href="@{/admin/teachers}" class="btn btn-warning">Back</a>
              </div>
                                        </form>
                                        <!-- /input-group -->
                                    </div>



                                    <div class="clearfix"></div>
                                    <hr style="margin:5px 0 5px 0;">




                                    <!-- /.box-body -->
                                </div>
                                <!-- /.box -->

                            </div>
                        </div>


                    </div> 
                </div>
            </div>  
            <script>
                $(function () {
                    $('#profile-image1').on('click', function () {
                        $('#profile-image-upload').click();
                    });
                });
            </script> 

            <!----------------------------------------------------<sidebar>-----------              -->



            <!--<-----------------------------------------------------</sidebar>-----------------      -->






        </div>
    </section>
</div>
