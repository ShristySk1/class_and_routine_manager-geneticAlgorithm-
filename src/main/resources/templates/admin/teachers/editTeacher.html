<!-- Content Wrapper. Contains page content -->

<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Dashboard
            <small>admin</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Dashboard</li>
        </ol>
    </section>
    <section class="content">
        <div class="container">
        <div class="row">
            <!--                    <h2>Profile</h2>-->

            <div class="col-md-12 ">

                <div class="panel panel-default">
                    <div class="panel-heading">  <h4 >Edit Teacher</h4></div>
                    <form method="post" action="'/admin/teachers/save/'+${teacher.teacherId}" th:action="@{'/admin/teachers/save/'+${teacher.teacherId}}" th:object="${teacher}">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" name="teacher_name" class="form-control" th:value="${teacher.teacherName}" required="required"/>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" name="teacher_email" class="form-control" th:value="${teacher.teacherEmail}" required="required"/>
                        </div>
                        <div class="form-group">
                            <label>Contact no.</label>
                            <input type="number" name="teacher_contact" class="form-control" th:value="${teacher.teacherContact}" required="required"/>
                        </div>
                        <div class="form-group">
                            <label>Type</label>
                            <input type="text" name="teacher_type" class="form-control" th:value="${teacher.teacherType}" required="required"/>
                        </div>
                        <div class="form-inline">
                            <label>Status</label></br>
                           
                                <p th:if="${teacher.status}">
                                <label> <input type="radio" name="status" value="true" checked="checked"/>Active</label>
                             <label> <input type="radio" name="status" value="false"/>Inactive</label>
                               </p>
                               <p th:if="${not teacher.status}">
                                <label> <input type="radio" name="status" value="true"/>Active</label>
                                <label> <input type="radio" name="status" value="false" checked="checked"/>Inactive</label>
                               </p>
                           
                        </div>
                        <input type="hidden" name="id" th:value="${teacher.teacherId}"/>
                        <button type="submit" class="btn btn-success">Save</button>
                        <a th:href="@{/admin/teachers}" class="btn btn-danger">Back</a>
                    </form>
                       


                    </div> 
                </div>
            </div>  
            <script>
                $(function () {
                    $('#profile-image1').on('click', function () {
                        $('#profile-image-upload').click();
                    });
                });
            </script>

        </div>
    </section>
</div>
