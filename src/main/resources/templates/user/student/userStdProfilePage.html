<div th:replace="admin/shared/header3"></div>
    
     <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        User Profile
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Examples</a></li>
        <li class="active">User profile</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">

      <div class="row">
        <div class="col-md-3">

          <!-- Profile Image -->
          <div class="box box-primary">
            <div class="box-body box-profile">
              <img class="profile-user-img img-responsive img-circle" th:src="@{${image.image}}" alt="User profile picture">
             
             <!-- <h3 class="profile-username text-center" th:text="${user.fullName}"></h3>
              <p class="text-muted text-center" th:each="role :${userRole}"><span th:if="${role.roleId}== 1">Admin</span>
                <span  th:if="${role.roleId}== 2">Teacher</span>
               <span  th:if="${role.roleId}== 3">Student</span>
              </p>-->
            

              <ul class="list-group list-group-unbordered">
                <li class="list-group-item">
                <center>  <b>Department of Computer Engineering</b> </center>
                </li>
                <li class="list-group-item">
                <center> <b>Student</b> </center>
                </li>
               
              </ul>

             
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->

          <!-- About Me Box -->
            <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">About Me</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <strong><i class="fa fa-user margin-r-5"></i>Name</strong>

              <p class="text-muted" th:text="${user.fullName}">
                
              </p>

              <hr>

              <strong><i class="fa fa-map-marker margin-r-5"></i> Location</strong>

              <p class="text-muted">Kalimati, KTM</p>

              <hr>

              <strong><i class="fa fa-envelope margin-r-5"></i> Email</strong>

               <p class="text-muted" th:text="${user.email}">
                
              </p>

              <hr>
            </div>
               </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
        <!-- /.col -->
         <div class="col-md-9">
          <div class="nav-tabs-custom">
            <ul class="nav nav-tabs">
             
              <li class="active"><a href="#timeline" data-toggle="tab">Your Profile</a></li>
               <li ><a href="#settings" data-toggle="tab">Settings</a></li>
             <li><a href="#account" data-toggle="tab">Edit Account</a></li>
              <li><a href="#image" data-toggle="tab">Upload photo</a></li>
            </ul>
            <div class="tab-content">
              
              <!-- /.tab-pane -->

              <div class="active tab-pane" id="timeline">
                
                  <div class="table-responsive">
                
                                    <table class="table">
                                        
                                           
                                               <tr>
                                                <th>User Name </th>
                                                <td><span th:text="${user.userName}"></span></td>
                                              </tr>
                                              
                                              <tr>
                                                <th>Full Name</th>
                                                 <td><span th:text="${user.fullName}"></span></td>
                                              </tr>
                                              <tr>
                                                <th> Email</th>
                                                 <td><span th:text="${user.email}"></span></td>
                                              </tr>
                                             
                                           
                                         </table>
                </div>
              </div>
              
              <div class=" tab-pane" id="image">
                
                      <form class="form-horizontal" method="post" th:action="@{/student/uploadServlet}" enctype="multipart/form-data">
                <div class="form-group"  >
                      
                         <label  class="col-sm-2 control-label">Image</label>
                         <div class="col-sm-10">
              <div class="image-upload-wrap">
                  <input class="file-upload-input" type="file" name="photo" onchange="readURL(this);" accept="/img/*"/>
                  
              </div>
                  </div>
                  </div>
                    
                    <div class="file-upload-content">
                     
                      <div class="image-title-wrap">
                         <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                     <input type="submit" value="Upload"/>
                   
                    </div>
                  </div>
                  </div>
              </div>
                </form> 
              </div>
              <!-- /.tab-pane -->
            
            <!-- /.tab-content -->
            <div class=" tab-pane" id="account">
                 <form class="form-horizontal" method ="post" action="'/user/saveUser/' + ${user.userId}" th:action="@{'/user/saveUser/' + ${user.userId}}" th:object="${student}" >
                  
                 
                    <div class="form-group">
                    <label  class="col-sm-2 control-label">User Name</label>

                    <div class="col-sm-10">
                      <input type="text" name="username" th:value = "${user.userName}" class="form-control" required="required"/>
                    </div>
                  </div>
                  
                   <div class="form-group">
                    <label  class="col-sm-2 control-label">Email</label>

                  <div class="col-sm-10">
                      <input type="text" name="useremail" th:value = "${user.email}" class="form-control" required="required"/>
                    </div>
                  </div>
                  <div class="form-group">
                    <label  class="col-sm-2 control-label">Full Name</label>

                    <div class="col-sm-10">
                      <input type="text" name="fullname" th:value = "${user.fullName}" class="form-control" required="required"/>
                    </div>
                  </div>
                  <div class="form-group">
                    <label  class="col-sm-2 control-label">Password</label>

                    <div class="col-sm-10">
                      <input type="password" name="password"  class="form-control" required="required"/>
                    </div>
                  </div>
                 
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                     <input type="submit" value="Save"/>
                   
                    </div>
                  </div>
                </form>
            </div>
             
              
              <!-- /.tab-pane -->

              <div class=" tab-pane" id="settings">
              <!--      <p class="text-muted text-center" th:each="role :${userRole}">-->
            
              
              
               
                    
                     
                <form class="form-horizontal" method ="post" action="'/student/saveStudent/' + ${student.studentId}" th:action="@{'/student/saveStudent/' + ${student.studentId}}" th:object="${student}" >
                  
                 
                    <div class="form-group">
                    <label  class="col-sm-2 control-label">Name</label>

                    <div class="col-sm-10">
                      <input type="text" name="student_name" th:value = "${student.studentName}" class="form-control" required="required"/>
                    </div>
                  </div>
                  
                   <div class="form-group">
                    <label  class="col-sm-2 control-label">Email</label>

                  <div class="col-sm-10">
                      <input type="text" name="student_email" th:value = "${student.studentEmail}" class="form-control" required="required"/>
                    </div>
                  </div>
                  <div class="form-group">
                    <label  class="col-sm-2 control-label">Contact no</label>

                    <div class="col-sm-10">
                      <input type="number" name="student_contact" th:value = "${student.stdcon}" class="form-control" required="required"/>
                    </div>
                  </div>
                  <div class="form-group">
                    <label  class="col-sm-2 control-label">Address</label>

                    <div class="col-sm-10">
                       <input type="text" name="student_address" th:value = "${student.stdadd}" class="form-control" required="required"/>
                    </div>
                  </div>
                   <div class="form-group">
                             <div class="col-sm-10">
                            <input type="hidden"  th:value = "${course}" class="form-control" required="required"/>
                     
                              
                        </div>
                   </div>
                     <div class="form-group">
                    <label  class="col-sm-2 control-label">Batch</label>

                    <div class="col-sm-10">
                       <input type="text" name="student_batch" th:value = "${student.stdbatch}" class="form-control" required="required"/>
                    </div>
                  </div>
                  <div class="form-group">
                    <label  class="col-sm-2 control-label">Roll no.</label>

                    <div class="col-sm-10">
                       <input type="number" name="roll" th:value = "${student.rollno}" class="form-control" required="required"/>
                    </div>
                  </div>
                     <div class="form-group">
                  

                    <div class="col-sm-10">
                       <input type="hidden" name="room" th:value = "${student.section}" class="form-control" required="required"/>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                     <input type="submit" value="Save"/>
                   
                    </div>
                  </div>
                </form>
              
              
               
         
              </div>
              <!-- /.tab-pane -->
            </div>
          </div>
          <!-- /.nav-tabs-custom -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
     
<!-- ./wrapper -->
